<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارت پروفایل ساده</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel"></script>
    <div class="profile-card">
        <img src="kuroosh.jpg" alt="عکس پروفایل" class="profile-img">
        <div class="profile-info">
           <h2 class="profile-name">کوروش سروندی</h2>
           <p class="profile-job">Front End Developer</p>
           <p class="profile-bio">علاقمند به یادگیری و توسعه وب</p>
        </div>
        <div class="profile-actions">
           <button class="btn follow-btn" id="folliwBtn">دنبال کردن</button>
           <button class="btn message-btn" id="messageBtn">پیام</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
